<html>
    <head>
        <title>sum function</title>
<script>
    var a=10;
    var b=20.50;
    function sumFun(){
        var total=(a+b);
        alert("sum of a+b :"+total);
        }
</script>
    </head>
    <body>
        <p>sum of 10+20.50 value
        </p>

        <button type="button" onclick="sumFun()">
            click for sum</button>
            <br/>
    </body>
</html>
