<html>
    <head>
        <title>object function</title>
<script>
    function objectFun() {
    var emp= new Object();
    emp.id=101;
    emp.name="ABC";
    emp.salary=50000;
    delete emp.salary;
    alert(emp.id+" "+emp.name);
}
</script>
    </head>
    <body>
        <button type="button" onclick="objectFun()">
            Get object value
        </button>
            <br/>
    </body>
</html>
